name: Upload to Azure Blob Storage

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Upload celebclassifier-0001.params to Azure Blob Storage
      uses: bacongobbler/azure-blob-storage-upload@main
      with:
        source_file: 'models/celebclassifier-0001.params'
        container_name: 'model'
        connection_string: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}

    - name: Upload synset.txt to Azure Blob Storage
      uses: bacongobbler/azure-blob-storage-upload@main
      with:
        source_file: 'models/synset.txt'
        container_name: 'model'
        connection_string: ${{ secrets.ACCESSKEY }}
